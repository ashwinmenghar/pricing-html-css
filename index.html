<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Pricing project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Component</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Our Pricing</h1>
        <nav>
          <p class="pricing-duration">Annually</p>
          <label class="switch">
            <input type="checkbox" id="checkbox" />
            <span class="slider round"></span>
          </label>
          <p class="pricing-duration">Monthly</p>
        </nav>
      </header>
      <main>
        <section class="pricing-container">
          <!-- Basic -->
          <div class="pricing basic-container">
            <h2>Basic</h2>
            <p class="basic-price">
              <span class="dollar-sign">&dollar;</span>199.99
            </p>
            <ul>
              <hr />
              <li class="storage">500 GB Storage</li>
              <hr />
              <li class="allowed">2 Users Allowed</li>
              <hr />
              <li class="send">Send up to 3 GB</li>
              <hr />
            </ul>
            <button>Learn more</button>
          </div>
          <!-- Professional -->
          <div class="pricing professional-container">
            <h2>Professional</h2>
            <p class="professional-price">
              <span class="dollar-sign">&dollar;</span>249.99
            </p>
            <ul>
              <hr />
              <li class="storage">1 TB Storage</li>
              <hr />
              <li class="allowed">5 Users Allowed</li>
              <hr />
              <li class="send">Send up to 10 GB</li>
              <hr />
            </ul>
            <button>Learn more</button>
          </div>
          <!-- Master -->
          <div class="pricing master-container">
            <h2>Master</h2>
            <p class="master-price">
              <span class="dollar-sign">&dollar;</span>399.99
            </p>
            <ul>
              <hr />
              <li>2 TB Storage</li>
              <hr />
              <li>10 Users Allowed</li>
              <hr />
              <li>Send up to 20 GB</li>
              <hr />
            </ul>
            <button>Learn more</button>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
